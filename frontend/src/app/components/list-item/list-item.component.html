<!--list of item [{username:'xxxx', email:"a@g.com"}]-->
<div class="md:p-20 p-4">
    <div class="flex flex-row justify-between items-center border-2 border-gray-600 border-b-0 p-2">
      <h1 class="text-2xl font-bold">List of Items</h1>
    </div>
  <div class="flex flex-row justify-between items-center border-2 border-gray-600">
    <ul class="w-full">
      <li class="w-full border-b-2 border-gray-600 bg-gray-200">
        <div class="w-full flex justify-start items-center">
          <p class="border-r border-gray-600 p-4 md:w-1/4 w-1/2">username</p>
          <p class="border-r border-gray-600 p-4 md:w-1/3 w-1/2">email</p>
        </div>
      </li>
      @if (Array.isArray((items$ | async))){


      @for (item of items$ | async; track item){
        <li class="w-full">
          <div class="w-full flex justify-start items-center border-b">
            <p class="border-r  p-4 md:w-1/4 w-1/2">{{ item.username }}</p>
            <p class="border-r p-4 md:w-1/3 w-1/2">{{ item.email }}</p>
          </div>
        </li>
      }
      }
    </ul>
  </div>



</div>
